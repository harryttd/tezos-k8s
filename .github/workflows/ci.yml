    strategy:
      fail-fast: false
      # after we test that the module works on all systems we only need to build one since this is a pure python module
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          pip install wheel

      - name: Build Python package
        run: cd mkchain && python setup.py bdist_wheel

      - name: Install wheels
        run: pip install ./mkchain/dist/*.whl

      - name: pwd
        run: pwd
      - name: ls
        run: ls .github && ls mkchain/dist
      - name: echo
        run: echo ${{ github.ref }}

